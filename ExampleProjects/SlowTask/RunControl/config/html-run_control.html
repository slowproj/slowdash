
<h3>Run Control</h3>
<form>
  Run Number: <input name="run_number" value="Start" sd-value="run_control.context['run_number']" style="width:8em">
  <br>  
  <input type="submit" name="run_control.start()" value="Start" sd-enabled="run_control.context['is_running']->invert()">
  <input type="submit" name="run_control.stop()" value="Stop" sd-enabled="run_control.context['is_running']">
</form>
