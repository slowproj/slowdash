
<h3>Run Control</h3>
<form>
  Run Number: <input name="run_number" type="number" step="1" value="Start" sd-value="run_setting['run_number']" sd-live="true" style="width:10em"><br>
  <input type="checkbox" name="stop_after" sd-value="run_setting['stop_after']">Stop after
  <input type="number" name="run_length" style="width:10em" sd-value="run_setting['run_length']"> s<br>
  <input type="checkbox" name="repeat" sd-value="run_setting['repeat']"]>Then repeat<br>
  <input type="checkbox" name="offline" sd-value="run_setting['offline']"]>Offline<br>
  <p>
  <div style="font-size:150%">
  <input type="submit" name="run_control.start()" value="Start" sd-enabled="run_status['running']->invert()" sd-confirm="Are you ready to start?">
  <input type="submit" name="run_control.stop()" value="Stop" sd-enabled="run_status['running']">
  </div>
</form>
