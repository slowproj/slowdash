<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="slowjs/slowdash.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style type="text/css">
    body {
        overflow: auto;
        margin: 1em;
    }
  </style>
</head>

<body>
  <h3>Example Using Chart.js</h3>

  <p>
  
  <div style="display:flex">
    <div>
      <h4>SlowJS</h4>
      <div id="panel" style="width:40vw"></div>
    </div>
    <div style="margin-left:3em">
      <h4>Chart.js Pie Chart</h4>
      <canvas id="chart_pie" style="width:20vw"></canvas>
    </div>
    <div style="margin-left:3em">
      <h4>Chart.js Bar Chart</h4>
      <canvas id="chart_bar" style="width:25vw"></canvas>
    </div>
  </div>

  <script type="module">
    import { JG as $ } from './slowjs/jagaimo/jagaimo.mjs';
    import { TimeAxisPlotPanel } from './slowjs/panel-plot.mjs';
        
    async function main() {
        let config = {
            type: "timeaxis",
            plots: [
                { type: "timeseries", channel: "ch0" },
                { type: "timeseries", channel: "ch1" },
                { type: "timeseries", channel: "ch2" },
                { type: "timeseries", channel: "ch3" },
            ],
            "legend": { "style": "side" }
        };
        let style = {};

        let panel = new TimeAxisPlotPanel($('#panel'), style);
        panel.configure(config);

        let data_response = await fetch('./api/data/ch0,ch1,ch2,ch3?length=86400&resample=300');
        if (data_response.ok) {
            const data = await data_response.json();
            panel.draw(data);

            const values = [
                data.ch0.x.at(-1),
                data.ch1.x.at(-1),
                data.ch2.x.at(-1),
                data.ch3.x.at(-1),
            ];
            new Chart(document.getElementById('chart_pie'), {
                type: 'doughnut',
                data: {
                    labels: ['Ch0', 'Ch1', 'Ch2', 'Ch3'],
                    datasets: [{
                        data: values,
                        backgroundColor: [ '#009090', '#dd8000', '#4169e1', '#b030b0' ]
                    }],                    
                },
            });
            new Chart(document.getElementById('chart_bar'), {
                type: 'bar',
                data: {
                    labels: ['Ch0', 'Ch1', 'Ch2', 'Ch3'],
                    datasets: [{
                        data: values,
                        backgroundColor: [ '#009090', '#dd8000', '#4169e1', '#b030b0' ],
                        label: ''
                    }],                    
                },
                options: {
                    indexAxis: 'y',
                    plugins: { legend: { display: false } },
                }
            });
        }
    }

    window.addEventListener('DOMContentLoaded', main);
  </script>    
</body>
