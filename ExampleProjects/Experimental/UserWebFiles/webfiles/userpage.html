<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>SD Downloader</title>
  <link rel="stylesheet" type="text/css" href="slowdash/jagaimo/jagaimo.css">
  <link rel="stylesheet" type="text/css" href="slowdash/slowdash.css">
</head>

<body>

  <div style="height:30%">This is a User HTML Page.</div>
  <div id="sd-layout" style="width:500px;height:500px"></div>

  <script type="module">
    import { JG as $ } from './slowdash/jagaimo/jagaimo.mjs';
    import { Layout } from './slowdash/layout.mjs';

    window.addEventListener('DOMContentLoaded', function() {
        start();
    });
        
    async function start() {
        let config = {
            control: {
                grid: { 'rows': 1, 'columns': 1 },
                immutable: true,
            },
            panels: [
                {
                    type: "timeaxis",
                    plots: [
                        { type: "timeseries", channel: "ch0" }
                    ]
                }
            ]
        };

        let layout = new Layout($('#sd-layout'), {});
        await layout.load_panels();
        layout.configure(config);

        const now = $.time()
        layout.load({from:now-3600, to:now}, function(status) {});
    }
  </script>    
</body>
