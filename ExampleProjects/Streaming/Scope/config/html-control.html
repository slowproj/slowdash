<form>
  <datalist id="markers">
    <option value="0.1"></option><option value="5"></option><option value="9.9"></option>
  </datalist>
  <table>
    <tr>
      <td>Fx</td>
      <td><input type="range" min="0.1" max="9.9" step="0.1" list="markers" sd-value="scope.fx" sd-live="true"></td>
      <td><span sd-value="scope.fx" style="font-size:150%"></span></td>
    </tr><tr>
      <td>Fy</td>
      <td><input type="range" min="0.1" max="9.9" step="0.1" list="markers" sd-value="scope.fy" sd-live="true"></td>
      <td><span sd-value="scope.fy" style="font-size:150%"></span></td>
    </tr>
  </table>
</form>
