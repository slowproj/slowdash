slowdash_project:
  name: RGA

  environment:
    - DB_URL=${DB_URL:-sqlite:///data/RGA.db}
    - RGA_ADDRESS=${RGA_ADDRESS:-localhost}


  task:
    name: RGA
    auto_load: true
    enabled_for_commandline: false
    parameters:
      address: ${RGA_ADDRESS}
      db_url: ${DB_URL}


  data_source:
    url: ${DB_URL}
    time_series:
      schema: numeric_data[channel]@timestamp(unix)=value
    object_time_series:
      schema: json_data[channel]@timestamp(unix)=value
